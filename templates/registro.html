<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-800 flex items-center justify-center">
    <div
        class="w-full max-w-md p-8 rounded-2xl shadow-2xl bg-gradient-to-br from-blue-900/80 via-slate-800/80 to-blue-700/80 border border-blue-800 backdrop-blur-md">
        <h2 class="text-3xl font-bold text-center text-blue-300 mb-8 drop-shadow-lg">Registro de Usuario</h2>
        <form class="space-y-6">
            <div>
                <label for="nombre" class="block text-sm font-medium text-blue-200 mb-2">Nombre</label>
                <input type="text" id="nombre" name="nombre" required
                    class="w-full px-4 py-3 rounded-xl bg-slate-900/70 text-blue-100 border border-blue-700 focus:border-blue-400 focus:ring-2 focus:ring-blue-500 outline-none transition placeholder-blue-400/60 shadow-inner"
                    placeholder="Tu nombre completo">
            </div>
            <div>
                <label for="correo" class="block text-sm font-medium text-blue-200 mb-2">Correo electrónico</label>
                <input type="email" id="correo" name="correo" required
                    class="w-full px-4 py-3 rounded-xl bg-slate-900/70 text-blue-100 border border-blue-700 focus:border-blue-400 focus:ring-2 focus:ring-blue-500 outline-none transition placeholder-blue-400/60 shadow-inner"
                    placeholder="tu@email.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-blue-200 mb-2">Contraseña</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 rounded-xl bg-slate-900/70 text-blue-100 border border-blue-700 focus:border-blue-400 focus:ring-2 focus:ring-blue-500 outline-none transition placeholder-blue-400/60 shadow-inner"
                    placeholder="••••••••">
            </div>
            <div>
                <label for="telefono" class="block text-sm font-medium text-blue-200 mb-2">Número telefónico</label>
                <input type="tel" id="telefono" name="telefono" required
                    class="w-full px-4 py-3 rounded-xl bg-slate-900/70 text-blue-100 border border-blue-700 focus:border-blue-400 focus:ring-2 focus:ring-blue-500 outline-none transition placeholder-blue-400/60 shadow-inner"
                    placeholder="Ej. 55 1234 5678">
            </div>
            <button type="submit"
                class="w-full py-3 mt-4 rounded-xl bg-gradient-to-r from-blue-700 via-blue-500 to-blue-400 text-white font-bold shadow-lg hover:scale-105 hover:shadow-blue-500/40 transition-all duration-300">
                Crear cuenta
            </button>
        </form>
    </div>
</body>

</html>
